openapi: 3.1.1
info:
  version: "1.0"
  title: Fake Store API
  description: Una API para gestionar usuarios y productos en una tienda ficticia.
  termsOfService: http://example.com/terms/
  contact:
    name: jorge mario mora molina
    url: http://www.example.com/support
    email: jorgemariomoramolina@gmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
externalDocs:
    description: Documentación adicional
    url: http://example.com/docs
tags:
  - name: Usuarios
    description: Operaciones relacionadas con la gestión de usuarios  
  - name: Productos
    description: Operaciones relacionadas con la gestión de productos
    externalDocs:
      url: http://example.com/product-docs
      description: Documentación de productos
servers:
  - url: /v1
    description: Versión uno de la API
  - url: /v2
    description: Versión dos de la API con mejoras incorporadas
components:
  schemas:
    helloResponse:
      type: object
      example:
        message: "Hola desde la Fake Store API"
    Product:
      type: object
      required:
        - name
        - price
        - category
      properties:
        name: 
          type: string
          minLength: 2
          maxLength: 40
        description:
          type: string
          maxLength: 500
        price: 
          type: number
          minimum: 0
          multipleOf: 0.01
        category:
          type: array
          enum: [electronics , books , clothes , food]
        tags: 
          type: array
          items: 
            type: string
          minItems: 1
        inStock:
          type: boolean
          additionalProperties:
            type: string
        ratings:
            type: array
            items:
              type: object
              required:
              - score
              - comment
              properties:
                score:
                  type: integer
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
                  maxLength: 200
      example:
        name: "Auriculares inalámbricos ZX-200"
        description: "Auriculares Bluetooth con cancelación de ruido activa, 30 horas de batería y carga rápida. Ideal para commuting y trabajo remoto."
        price: 79.99
        category: ["electronics"]
        tags: ["audio", "wireless", "popular"]
        inStock: true
        ratings:
          - score: 5
            comment: "Excelente calidad de sonido y muy cómodos."
          - score: 4
            comment: "Buena relación calidad-precio, la batería dura mucho."
    ProductCreate:
      type: object
      required:
        - name
        - price
        - category
      properties:
        name: 
          type: string
          minLength: 2
          maxLength: 40
        description:
          type: string
          maxLength: 500
        price: 
          type: number
          minimum: 0
          multipleOf: 0.01
        category:
          type: array
          enum: [electronics , books , clothes , food]
        tags: 
          type: array
          items: 
            type: string
          minItems: 1
        inStock:
          type: boolean
      example:
        name: "Camiseta algodón premium"
        description: "Camiseta 100% algodón, disponible en varios colores. Corte regular, tacto suave."
        price: 19.9
        category: ["clothes"]
        tags: ["ropa", "algodón", "bestseller"]
        inStock: true
paths:
  /hello:
    get:
      summary: hello world
      responses:
        '200':
          description: Respuesta completa
          content:
            application/json:
              schema:
                type: object
              example:
                message: "Hola desde la API de Fake Store"

  /users:
    post:
      tags:
      - Usuarios
      summary: Crear un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              - age
              - email
              properties:
                name:
                  type: string
                  minLength: 2
                age:
                  type: integer
                  minimum: 18
                email:
                  type: string
                  format: email
            example:
              name: "María López"
              age: 30
              email: "maria.lopez@example.com"
      responses:
        201:
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  age:
                    type: integer
                  email:
                    type: string
              example:
                id: "u_12345"
                name: "María López"
                age: 30
                email: "maria.lopez@example.com"
  /users/{id}:
    get:
      tags:
      - Usuarios
      description: "Obtener un usuario por el ID"
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 42
      responses:
        '200':
          description: usuario encontrado 
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name: 
                    type: string
              example:
                id: 42
                name: "Carlos Pérez"
        '404':
            description: usuario no encontrado 
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                example:
                  message: "Usuario con id 42 no encontrado"  
    post:
      tags:
      - Usuarios
      summary:  actualizar un usuario por ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              required:
                - name
                - age
                - email
              properties:
                name:
                  type: string
                  minLength: 2
                email:
                  type: string
                  format: email
                age:
                  type: integer
                  minimum: 18
            example:
              name: "Carlos Pérez"
              age: 35
              email: "carlos.perez@example.com"

          

      responses:
        '200':
          description: usuario actualizado 
          content:
            application/json:
              schema: 
                type: object
                properties:
                  id:
                    type: integer
                  name: 
                    type: string
                  age:
                    type: integer
                  email:
                    type: string
              example:
                id: 42
                name: "Carlos Pérez"
                age: 35
                email: "carlos.perez@example.com"
        '404':
          description: usuario no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Usuario con id 42 no encontrado"
  /productos/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
        example: "prod-1001"
    get:
      tags:
      - Productos
      summary: Obtener un producto por ID
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              example:
                name: "Auriculares inalámbricos ZX-200"
                description: "Auriculares Bluetooth con cancelación de ruido activa, 30 horas de batería y carga rápida."
                price: 79.99
                category: ["electronics"]
                tags: ["audio", "wireless", "popular"]
                inStock: true
                ratings:
                  - score: 5
                    comment: "Muy buena calidad."
        '404':
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Producto con id 'prod-1001' no encontrado"
    put:
      tags:
      - Productos
      summary: Actualizar un producto por ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
            example:
              name: "Auriculares inalámbricos ZX-200"
              description: "Auriculares Bluetooth con cancelación de ruido y batería mejorada."
              price: 74.99
              category: ["electronics"]
              tags: ["audio", "rebaja"]
              inStock: true
      responses:
        '200':
          description: Producto actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              example:
                name: "Auriculares inalámbricos ZX-200"
                description: "Auriculares Bluetooth con cancelación de ruido activa, 30 horas de batería y carga rápida."
                price: 74.99
                category: ["electronics"]
                tags: ["audio", "rebaja"]
                inStock: true
                ratings:
                  - score: 5
                    comment: "Mejoraron la versión anterior, excelente batería."
        '404':
          description: Producto no encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: "Producto con id 'prod-1001' no encontrado"
    delete:
      tags:
      - Productos
      summary: Eliminar un producto por ID
      responses:
        '204':
          description: Producto eliminado


            